<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!--Link to css-->
  <link rel="stylesheet" type="text/css" href="css/styles.css">

  <!-- Google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Lexend+Deca&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>-->
</head>
<body>
  <div class="container">
    <section class="packaging">
      <div class="card-info">
        <div class="image-under">
          <!--<img src="img/image-equilibrium.jpg" alt="equilibrium">--><p>.</p>
          <div class="overlay">
            <img src="img/icon-view.svg" alt="eye">
          </div>
        </div>
        
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="countdown">
          <div class="value">
            <img src="img/icon-ethereum.svg" alt="Ethereum">
            <p class="ethereum-digit">0.041 ETH</p>
          </div>
           <!-- add icon before this -->
          <div class="counter">
            <img src="img/icon-clock.svg" alt="Clock">
            <p>3 days left</p>
          </div>
        </div>
        <div class="creator">
          <img src="img/image-avatar.png" alt="Avatar" class="avatar">
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </section>
  </div>
  <!--Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern-->

</body>
</html>
